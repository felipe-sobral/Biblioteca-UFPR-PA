   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Biblioteca UFPR</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
         
      <link rel="stylesheet" href="css/login.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
      
	<body>

		<!-- <div id="login-carregar" class="carregando">
			<div class="progress">
				<div class="determinate" style="width: 70%"></div>
			</div>
  		</div> -->

		<section id="login-formulario" class="formulario">

			<div class="container">
				<div class="center-align">
					<img src="imagens/branco_UFPR.png" class="imagem-topo">
				</div>
				
				<div class="card grey darken-4">
					<div class="card-tabs">
						<ul class="tabs tabs-fixed-width tabs-transparent">
							<li class="tab"><a class="active" href="#entrar">Entrar</a></li>
							<li class="tab"><a href="#registrar">Registrar-se</a></li>
						</ul>
					</div>
					<div class="card-content grey lighten-4">
						<div id="entrar">
						
							<!--
								FORMULÁRIO LOGIN
							-->
							<div class="row">
								<form id="fm1_login" class="col s12 center-align">
									<div class="row">
										<div class="input-field col s12">
											<input id="fm1_usuario" type="text" required>
											<label for="fm1_usuario">Usuário</label>
										</div>

										<div class="input-field col s12">
											<input id="fm1_senha" type="password" required>
											<label for="fm1_senha">Senha</label>
										</div>
									</div>		

									<button class="btn waves-effect waves-light" type="submit">ENTRAR</button>				
			
								</form>
							</div>
						
						</div>
						<div id="registrar">

							<!--
								FORMULÁRIO REGISTRAR-SE
							-->
							<div class="row">
								<form id="fm2_registrar" class="col s12 center-align">
									<div class="row">
										<div class="input-field col s12">
											<input id="fm2_nome" type="text" required>
											<label for="fm2_nome">Nome</label>
										</div>

										<div class="input-field col s6">
											<input id="fm2_usuario" type="text" required>
											<label for="fm2_usuario">Usuário</label>
										</div>

										<div class="input-field col s6">
											<input id="fm2_senha" type="password" required>
											<label for="fm2_senha">Senha</label>
										</div>

										<div class="input-field col s12">
											<input id="fm2_email" type="email" required>
											<label for="fm2_email">E-Mail</label>
										</div>
									</div>	

									<button class="btn waves-effect waves-light" type="submit">SUBMETER</button>				
			
								</form>
							</div>
						
						</div>
					</div>
				</div>

			</div>

		</section>			

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> 
      
   </body>
</html>
